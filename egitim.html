<div>{{egitim._id}}</div>





	<div class="col-md-6 offset-md-3">
	


	<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Tarih:</label>
    <div class="col-sm-5">
     {{ egitim.date }}   - {{ egitim.finDateT}}  </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd" >Notlar:</label>
    <div class="col-sm-10"> 
      <textarea type="password" class="form-control" id="pwd" ng-model="egitim.notlar" placeholder="Egitim ile ilgili notlar"> </textarea>
    </div>
  </div>



 <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Katılımcılar:</label>
    <div class="col-sm-10"> 
    <pre>{{SelectedKatilimci | json }}</pre>
    <select name="multipleSelect" id="multipleSelect" ng-model="SelectedKatilimci" multiple>
      <option ng-repeat="katilimci in egitim.katilimcilar"  ng-value="katilimci.name">{{ katilimci.name }}</option>
    </select><br>
   	<div ng-repeat="ahmet in SelectedKatilimci">{{ ahmet }}
   	<div ng-repeat="osman in egitim.katilimcilar | filter:ahmet "> <p ng-repeat="mehmet in osman.konular">{{ mehmet }}</p>  </div>
   	</div>
   
    </div>
	 </div>

 <label  class="col-sm-2" for="pwd">Konular:</label>

 <div class="input-group">
   
   
    
         <input type="text" ng-model="selected" uib-typeahead="konu for konu in konular | filter:$viewValue  " class="form-control col-sm-10" typeahead-focus>
           <span class="input-group-btn">
        <button class="btn btn-primary" type="button">Seçilenlere Ekle!</button>
      </span>
        
	 </div>



    <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Egitim Durumu:</label>
    <div class="col-sm-10"> 
      <select  name="singleSelect" ng-model="item.yoklama" ng-model="egitim.durum" class="form-control" > 
      <option value="geldi">Ertelendi</option>
      <option value="gelmedi">Tamamlandı</option>
      <option value="onaylandı">İptal</option>
    </select>
    </div>
  </div>





  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>


	</div>
<pre>{{ modelAsJson}}</pre>
